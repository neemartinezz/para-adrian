<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Flor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #flower-message {
            opacity: 0; /* Inicialmente, la flor estará invisible */
            text-align: center;
            transition: opacity 1s ease-in-out; /* Transición de opacidad durante 1 segundo */
        }

        #flower-message.show {
            opacity: 1; /* Cuando la clase "show" se agrega, la flor se vuelve visible */
        }

        #flower-image {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="flower-message">
        <img id="flower-image" src="https://svgsilh.com/svg/1331896.svg" alt="Flor">
        <p>Siempre estaré aquí.</p>
    </div>

    <script>
        // Agrega la clase "show" después de un breve retraso para permitir la animación
        setTimeout(function() {
            document.getElementById('flower-message').classList.add('show');
        }, 500); // Espera 500 milisegundos (0.5 segundos) antes de agregar la clase "show"
    </script>
</body>
</html>
