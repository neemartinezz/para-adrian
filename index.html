<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Flor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #flower-message {
            opacity: 0;
            text-align: center;
            transition: opacity 1s ease-in-out;
        }

        #flower-message.show {
            opacity: 1;
        }

        #flower-image {
            width: 200px;
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        #love-message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="flower-message">
        <img id="flower-image" src="https://svgsilh.com/svg/1331896.svg" alt="Flor">
        <p>Siempre estaré aquí.</p>
    </div>

    <div class="button-container">
        <button class="button" onclick="mostrarMensaje('Te amo 11')">Querernos para Siempre</button>
        <button class="button" onclick="mostrarMensaje(':(')">Hasta Aquí</button>
    </div>

    <div id="love-message"></div>

    <script>
        function mostrarMensaje(mensaje) {
            document.getElementById('flower-message').classList.add('show');
            document.getElementById('love-message').innerText = mensaje;
            document.getElementById('love-message').style.display = 'block';
        }

        function ocultarMensaje() {
            document.getElementById('flower-message').classList.remove('show');
            document.getElementById('love-message').style.display = 'none';
        }
    </script>
</body>
</html>
