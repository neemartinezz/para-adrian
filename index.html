<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Flor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        #flower-message {
            opacity: 0;
            text-align: center;
            transition: opacity 1s ease-in-out;
        }

        #flower-message.show {
            opacity: 1;
        }

        #flower-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }

        .button {
            padding: 12px 24px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #69b578;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #4d8c61;
            transform: scale(1.05);
        }

        #love-message {
            display: none;
            font-size: 2em;
            margin-top: 20px;
            color: #e53935;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="flower-message">
        <img id="flower-image" src="https://makeagif.com/gif/time-lapse-of-rose-blooming-wilting-and-dropping-petals-u_WomT" alt="Flor">
        <p>Siempre estaré aquí.</p>
    </div>

    <div class="button-container">
        <button class="button" onclick="mostrarMensaje('Te amo 11')">Querernos para Siempre</button>
        <button class="button" onclick="mostrarMensaje(':(')">Hasta Aquí</button>
    </div>

    <div id="love-message"></div>

    <script>
        function mostrarMensaje(mensaje) {
            document.getElementById('flower-message').classList.add('show');
            document.getElementById('love-message').innerText = mensaje;
            document.getElementById('love-message').style.display = 'block';
        }

        function ocultarMensaje() {
            document.getElementById('flower-message').classList.remove('show');
            document.getElementById('love-message').style.display = 'none';
        }
    </script>
</body>
</html>
